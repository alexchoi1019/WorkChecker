<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkChecker - 전체 할 일</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="head1">
        <button class="header-back-btn" onclick="window.location.href='task.html'">←</button>
        <h1>WorkChecker</h1>
    </div>
    <hr>
    <table>
      <thead>
        <tr>
          <th style="width: 8%">완료</th>
          <th style="width: 12%">순위</th>
          <th style="width: 15%">중요도</th>
          <th style="width: 35%">할 일</th>
          <th style="width: 30%">기한</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <!-- JavaScript로 동적 생성됨 -->
      </tbody>
    </table>
    <div class="graph-container">
        <button id="showGraphBtn">완수률 보기</button>
        <div id="graphArea" style="display: none;">
            <div class="graph">
                <div id="progressBar"></div>
                <div id="progressText"></div>
            </div>
        </div>
    </div>
    <footer></footer>
  </div>
  <script src="schedule.js"></script>
  <script src="quotes.js"></script>
</body>
</html>
