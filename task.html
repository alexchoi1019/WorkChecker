<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkChecker - 할 일 추가</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="head1">
      <h1>WorkChecker</h1>
    </div>
    <hr>
    <form id="taskForm">
      <label for="task">할 일(업무, 집안일, 숙제 등):</label>
      <input type="text" id="task" placeholder="할 일을 입력하세요"><br>

      <div class="importance-container">
        <label>중요도 설정:</label>
        <div class="star">
          <button type="button" class="star-btn">☆</button>
          <button type="button" class="star-btn">☆</button>
          <button type="button" class="star-btn">☆</button>
          <button type="button" class="star-btn">☆</button>
          <button type="button" class="star-btn">☆</button>
        </div>
      </div>

      <label>끝내야 하는 날짜:</label>
      <input type="number" id="year" placeholder="년" min="2024" max="2100">
      <input type="number" id="month" placeholder="월" min="1" max="12">
      <input type="number" id="day" placeholder="일" min="1" max="31">
      <input type="number" id="hour" placeholder="시" min="1" max="12">
      <input type="number" id="minute" placeholder="분" min="0" max="59">
      <select id="ampm">
          <option value="AM">오전</option>
          <option value="PM">오후</option>
      </select><br><br>

      <div class="button-container">
        <button type="button" id="saveBtn">저장</button>
        <button type="button" id="editBtn">수정</button>
        <button type="button" id="deleteBtn">제거</button>
        <button type="button" id="viewTasksBtn">전체 할 일 보기</button>
        <button type="button" id="viewCalendarBtn">전체 일정 보기</button>
      </div>
    </form>
    <footer></footer>
  </div>
  <script src="task.js"></script>
  <script src="quotes.js"></script>
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h2>수정할 할 일 선택</h2>
      <select id="taskSelect">
        <option value="">선택하세요</option>
      </select>
      <div class="modal-buttons">
        <button id="selectTaskBtn">선택</button>
        <button id="cancelTaskBtn">취소</button>
      </div>
    </div>
  </div>
</body>
</html>
