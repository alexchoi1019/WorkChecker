<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkChecker - 캘린더</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head1">
            <button class="header-back-btn" onclick="window.location.href='task.html'">←</button>
            <h1>WorkChecker</h1>
        </div>
        <hr>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h2 id="currentMonth">2023년 12월</h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <table class="calendar">
                <thead>
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    <!-- JavaScript로 동적 생성됨 -->
                </tbody>
            </table>
        </div>
        <footer></footer>
    </div>
    <script src="calendar.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
